'Count of Events grouped by source':
    sql: |  
        select 
            source,count(*) as count 
            from event
            group by source
        union 
        select 
            "TOTAL",count(*) as count
            from event
            order by count
    sparql: |
        PREFIX cr: <http://cr.bitplan.com/>
        SELECT  ?source (COUNT(?source) AS ?sourcecount)
        WHERE { 
           ?event cr:Event_source ?source.
        }
        GROUP by ?source
